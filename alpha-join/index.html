<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Record Company Data</title>
  <link rel="icon" href="../images/lvlup_logo.png">
  <style>
    @import url("https://fonts.googleapis.com/css2?family=Inter:wght@300;500&display=swap");

    /* Gradient background for the entire page */
    body {
      background: radial-gradient(circle at 50% 50%, 
        #6674f1 0%, 
        #7d88ea 20%, 
        #7fa1e6 40%, 
        #9b88e4 60%, 
        #a06cd6 80%, 
        #8746b3 90%, 
        #6b36b7 100%);
      background-size: 400% 400%; /* Large size for smoother animation */
      animation: gradientAnimation 30s ease-in-out infinite;
      height: 100vh;
      font-size: calc(14px + (26 - 14) * ((100vw - 300px) / (1600 - 300))) + 2px;
      font-family: "Inter", sans-serif;
      font-weight: 300;
      overflow: hidden;
      color: white;
      text-align: center;
      position: relative;
    }

    /* Continuous back-and-forth animation for background */
    @keyframes gradientAnimation {
      0% {
        background-position: 0% 0%;
      }
      50% {
        background-position: 100% 100%;
      }
      100% {
        background-position: 0% 0%;
      }
    }

  
    .image-4 {
      width: 40vw;
      max-width: 140px;
      position: absolute;
      top: -0.5vh;
      left: 0%;
      z-index: 3;
      border-radius: 50px;
    }

    /* Main container styles */
    .main {
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      position: relative;
      z-index: 2; /* Ensures the content is above the overlay */
    }

    /* Form and button styling */
    form {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 10px;
      background: rgba(255, 255, 255, 0.1);
      padding: 15px;
      border-radius: 10px;
      width: 280px;
    }

    label {
      font-size: 1.15em;
      margin-top: 3px; /* Adjust distance between the top of the container and the label */
      margin-bottom: -1px; /* Adjust space between label and input field */
      align-self: flex-start;
      margin-left: 3%;
    }



    input[type="text"] {
      padding: 5px 12px;
      font-size: 1em;
      border-radius: 25px;
      border: none;
      outline: none;
      width: 90%;
      color: #333;
      background-color: #ffffff; /* Changed background to white */
      text-align: left;
      height: 27px;
    }


    input::placeholder {
      color: #999999;
      font-size: 1em;
      text-align: left;
    }

    button {
      padding: 8px 18px;
      font-size: 0.9em;
      font-family: "Inter";
      color: white;
      background: rgba(255, 255, 255, 0.1);
      border: 2px solid rgba(255, 255, 255, 0.2);
      border-radius: 20px;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    button:hover {
      background: rgba(255, 255, 255, 0.2);
      border-color: rgba(255, 255, 255, 0.3);
      transform: translateY(-2px);
    }

    #responseMessage {
      margin-top: 10px;
      font-size: 0.9em;
    }
  </style>
</head>
<body>
  <div class="overlay-half"></div>

  <div class="main">
    <div class="form-container">
      <h1>More about You</h1>
      <form id="companyForm">
        <label for="company">Company</label>
        <input type="text" id="company" name="company" placeholder="Enter the text" required>

        <label for="firstName">First Name</label>
        <input type="text" id="firstName" name="first_name" placeholder="Enter the text" required>

        <label for="lastName">Last Name</label>
        <input type="text" id="lastName" name="last_name" placeholder="Enter the text" required>

        <label for="size">Size</label>
        <input type="text" id="size" name="size" placeholder="Enter the text" required>

        <button type="button" onclick="submitData()">Submit</button>
      </form>

      <p id="responseMessage"></p>
      <img src="../images/LVLUP Logo.png" class="image-4">
    </div>
  </div>

  <script>
    document.addEventListener("DOMContentLoaded", function() {
      const email = localStorage.getItem("userEmail");
      if (email) {
        console.log("User email: " + email);
      }
    });

    async function submitData() {
      const formData = {
        company: document.getElementById("company").value,
        first_name: document.getElementById("firstName").value,
        last_name: document.getElementById("lastName").value,
        size: document.getElementById("size").value
      };

      try {
        const response = await fetch('https://xlxfqrcvs0.execute-api.us-east-1.amazonaws.com/dev/saveData', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify(formData)
        });

        if (!response.ok) throw new Error(`HTTP error! status: ${response.status}`);

        const result = await response.json();
        document.getElementById("responseMessage").textContent = result;
        document.getElementById("companyForm").reset();

        const emailResponse = await fetch('https://jxcahwdfi1.execute-api.us-east-1.amazonaws.com/dev/sendEmail', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify({
            to: formData.first_name + " " + formData.last_name,
            email: localStorage.getItem("userEmail"),
            subject: "Engage Your Sales Team With a Gamified Performance Platform",
            message: "Boost engagement for entry-level sales reps through a gaming platform where reps can compete, learn, and level up"
          })
        });

        if (!emailResponse.ok) throw new Error(`Email HTTP error! status: ${emailResponse.status} - ${await emailResponse.text()}`);

        console.log("Email sent successfully");
      } catch (error) {
        console.error('Error during submission:', error);
        document.getElementById("responseMessage").textContent = "There was an error submitting the form. Please try again.";
      }
    }
  </script>
</body>
</html>

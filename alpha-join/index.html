<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Record Company Data</title>
</head>
<body>
  <h1>Record Company Data</h1>
  <form id="companyForm">
    <label for="company">Company:</label>
    <input type="text" id="company" name="company" required><br><br>

    <label for="firstName">First Name:</label>
    <input type="text" id="firstName" name="first_name" required><br><br>

    <label for="lastName">Last Name:</label>
    <input type="text" id="lastName" name="last_name" required><br><br>

    <label for="size">Size:</label>
    <input type="text" id="size" name="size" required><br><br>

    <button type="button" onclick="submitData()">Submit</button>
  </form>

  <p id="responseMessage"></p>

  <script>
    document.addEventListener("DOMContentLoaded", function() {
      const email = localStorage.getItem("userEmail");
      if (email) {
        console.log("User email: " + email);
      }
    });

    async function submitData() {
      const formData = {
        company: document.getElementById("company").value,
        first_name: document.getElementById("firstName").value,
        last_name: document.getElementById("lastName").value,
        size: document.getElementById("size").value
      };

      try {
        console.log("Submitting data to saveData endpoint...");
        const response = await fetch('https://xlxfqrcvs0.execute-api.us-east-1.amazonaws.com/dev/saveData', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify(formData)
        });

        if (!response.ok) {
          throw new Error(`HTTP error! status: ${response.status}`);
        }

        const result = await response.json();
        document.getElementById("responseMessage").textContent = result;
        console.log("Data saved successfully:", result);

        // Clear form fields after successful submission
        document.getElementById("companyForm").reset();

        // Send email upon form submission
        console.log("Sending email...");
        const emailResponse = await fetch('https://jxcahwdfi1.execute-api.us-east-1.amazonaws.com/dev/sendEmail', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify({
            to: formData.first_name + " " + formData.last_name,
            email: localStorage.getItem("userEmail"),
            subject: "Engage Your Sales Team With a Gamified Performance Platform",
            message: "Boost engagement for entry level sales reps through a gaming platform where reps can compete, learn, and level up"
          })
        });

        if (!emailResponse.ok) {
          throw new Error(`Email HTTP error! status: ${emailResponse.status} - ${await emailResponse.text()}`);
        }

        console.log("Email sent successfully");
      } catch (error) {
        console.error('Error during submission:', error);
        if (error.message.includes('Failed to fetch')) {
          console.error('Possible reasons: CORS issues, incorrect endpoint, or network problems.');
        }
        document.getElementById("responseMessage").textContent = "There was an error submitting the form. Please try again.";
      }
    }
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- Ensures proper scaling on mobile -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css">
  <title>LVLUP</title>
  <link rel="icon" href="../images/lvlup_logo.png">
  <style>
    @import url("https://fonts.googleapis.com/css2?family=Inter:wght@300;400&display=swap");
    @import url("https://fonts.googleapis.com/css2?family=Poppins:wght@700&display=swap");

    /* Gradient background for the entire page */
    body {
      background: radial-gradient(circle at 50% 50%, 
        #6674f1 0%, 
        #7d88ea 20%, 
        #7fa1e6 40%, 
        #9b88e4 60%, 
        #a06cd6 80%, 
        #8746b3 90%, 
        #6b36b7 100%);
      background-size: 400% 400%; /* Large size for smoother animation */
      animation: gradientAnimation 50s ease-in-out infinite;
      height: 100vh;
      font-size: calc(14px + (26 - 14) * ((100vw - 300px) / (1600 - 300))) + 2px;
      font-family: "Inter", sans-serif;
      font-weight: 300;
      overflow: hidden;
      color: white;
      text-align: center;
      position: relative;
    }

    /* Continuous back-and-forth animation for background */
    @keyframes gradientAnimation {
      0% {
        background-position: 0% 0%;
      }
      50% {
        background-position: 100% 100%;
      }
      100% {
        background-position: 0% 0%;
      }
    }

    /* White overlay layer covering half of the screen with a sloping edge */
    .overlay-half {
      position: absolute;
      top: 35vh;
      left: 0;
      width: 100%;
      height: 85vh; /* Increases height */
      background-color: rgb(255, 255, 255); /* Adjusted opacity for more transparency */
      z-index: 1;
      transform: skewY(-10deg) translateY(20%); /* Keeps the upper left corner in place */
    }

    /* Responsive images */
    .image, .image-2, .image-4 {
      width: 40vw;
      max-width: 330px;
      position: absolute;
      z-index: 4;
    }
    .image {
      top: 13vh;
      right: 16%;
      z-index: 6;
      border-radius: 44px; /* Rounded corners */
      width: 40vw; /* Adjust width to 30% of the viewport width */
      max-width: 300px; /* Adjust the max-width to a smaller size */
      box-shadow: 15px 0px 40px rgba(0, 0, 0, 0.5); /* Shadow falling to the right */
    }

    .image-2 {
      top: 10vh;
      right: 5%;
      z-index: 5;
      border-radius: 44px; /* Rounded corners */
      width: 40vw;  /* Adjust width to 30% of the viewport width */
      max-width: 300px; /* Adjust the max-width to a smaller size */
      box-shadow: 15px 0px 40px rgba(0, 0, 0, 0.5); /* Shadow falling to the right */
    }

    .image-4 {
      width: 40vw;
      max-width: 140px;
      position: absolute;
      top: 0.5vh;
      left: 0.5%;
      z-index: 3;
      border-radius: 50px;
    }

    /* Content styles */
    h1 {
      margin: 0;
      padding: 0;
      text-align: left; /* Align text to the left */
      letter-spacing: 1px; /* Slight letter spacing */
    }

    h1 {
      font-size: 4.5em;
      font-weight: 700; /* Bold weight */
      font-family: "Poppins", sans-serif;
    }
    h2 {
      margin: 0;
      padding: 0;
      text-align: left; /* Align text to the left */
      letter-spacing: 1px; /* Slight letter spacing */
    }

    h2 {
      font-size: 1.7em;
      font-weight: 400;
      line-height: 1.5; /* Increase line-height for better spacing between lines */
      color: rgba(0, 0, 0, 0.691);
    }

    .main__title {
      font-size: 5em;
      font-weight: 700;
      font-family: "Poppins", sans-serif;
      letter-spacing: 1px;
      position: relative;
      line-height: 1.3;
      background: linear-gradient(90deg, rgba(0, 0, 0, 0.678),  rgba(0, 0, 0, 0.678)); /* Gradient from pink to blue with some transparency */
      background-clip: text; /* Обрезаем фон по тексту */
      -webkit-background-clip: text; /* Обрезаем фон по тексту для WebKit-браузеров */
      color: transparent; /* Прозрачный текст */
    }


    /* Main content container */
    .main {
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: flex-start;
      padding-left: 5%;
      position: relative;
      z-index: 2; /* Ensures the content is above the overlay */
    }

    .main__text-wrapper {
      padding: 2em;
      z-index: 2;
      text-align: left;
    }

    /* Button container styling */
    .button-container {
    margin-top: 2em;
    position: relative;
    width: 100%; /* Ensure container takes full width */
    max-width: 400px; /* Set maximum width */
    height: 48px; /* Container height for consistent sizing */
  }

  /* Updated email input style */
  .email-input {
    padding: 12px;
    font-size: 1.25em;
    border-radius: 30px; /* Fully rounded corners */
    border: 2px solid rgba(214, 214, 214, 0.8);
    background-color: rgba(214, 214, 214, 0.8);
    outline: none;
    font-family: "Inter", sans-serif;
    font-weight: 300;
    width: 100%; /* Make input field take full width */
    color: rgb(0, 0, 0);
    box-sizing: border-box; /* Include padding in width calculation */
  }

  /* Fully rounded button styling */
  .learn-more-button {
    position: absolute;
    top: 0;
    right: 0;
    height: 110%; /* Match button height with container */
    padding: 0 24px; /* Horizontal padding for the button content */
    font-size: 1.2em;
    background: linear-gradient(90deg, #6674f19b, #6c36b79c);
    color: rgba(255, 255, 255, 0.9);
    border: 2px solid rgba(255, 255, 255, 0.681);
    border-radius: 30px; /* Rounded corners on both sides */
    display: flex;
    align-items: center;
    justify-content: center;
    transition: all 0.3s ease;
    text-decoration: none;
    box-sizing: border-box; /* Include padding in width calculation */
  }

  /* Hover effect for Learn More button */
  .learn-more-button:hover {
    background: linear-gradient(90deg, #7d88eaa9, #8746b3b0);
    color: rgba(255, 255, 255, 0.9);
  }


    /* Mobile-responsive adjustments */
    @media (max-width: 768px) {
  /* Reduce font sizes and adjust spacing for mobile */
  .main__title {
    font-size: 2.25em;         /* Smaller font size for mobile */
    text-align: left;
    margin-left: -0.5em;
    line-height: 0vh;
    margin-top: 50px;          /* Reduced margin-top (70px / 1.5 ≈ 46px) */
    color: rgba(0, 0, 0, 0.678); /* Set a solid color instead of gradient */

    -webkit-background-clip: unset;
    background-clip: unset;
}

  /* Additional adjustments for subtitle text */
  h2 {
    font-size: 1.15em;         /* Smaller subtitle text size for mobile */
    text-align: left;
    line-height: 1.5;          /* Reduce line-height to make the text closer together */
    margin-top: 0px;          /* Reduced space before h2 */
    margin-left: -1em;
    white-space: normal; /* Ensure the text wraps */
    word-wrap: break-word; /* Prevents words from overflowing */
  }

  /* Adjust margin for last h1 element */
  h1.main__title:last-of-type {
    margin-bottom: 40px;  /* Keep the bottom margin to separate it from h2 */
  }

  /* Main text wrapper for mobile */
  .main__text-wrapper {
    padding: 1.2em;
    text-align: left;
    margin-top: 7px;
  }

  /* Body scroll for mobile */
  body {
    min-height: 100%;
    overflow-y: auto;
  }

  /* Flex adjustments for main container on mobile */
  .main {
    display: flex;
    flex-direction: column;
    justify-content: flex-start;
    align-items: center;
    margin-top: 60px;
  }

  /* Stack images vertically on mobile */
  .image, .image-2 {
    width: 60vw;
    max-width: 240px;
    position: static;
    margin: 1.3em auto;
    border-radius: 40px;
    margin-left: 25%;
    margin-right: 32%;
  }
  .image-2 {
    margin-top: 1em; /* Move image-2 closer to image by reducing the top margin */
    margin-bottom: -2em;
  }


  .button-container {
      max-width: none; /* Remove max-width on mobile */
      padding-right: 1em; /* Align right edge */
    }

    /* Adjust email input on mobile to take less width */
    .email-input {
      font-size: 1em;
      width: 100%; /* Allow input to take up full width in flex container */
      padding: 12px; /* Adjust padding for mobile */
    }

    /* Learn more button to match email input height on mobile */
    .learn-more-button {
      height: auto; /* Adjust to match input height */
      font-size: 1em;
      padding: 0 16px; /* Adjust padding for mobile */
    }

  /* Overlay adjustments for mobile */
  .overlay-half {
    height: 50vh;
    transform: skewY(-10deg) translateY(30%);
  }

  .image-4 {
      width: 40vw;               /* Keep the original width */
      max-width: 140px;          /* Keep the original max-width */
      position: absolute;
      top: -7.5vh;                /* Increase the top offset to move image-4 higher */
      left: 2%;                  /* Align with the left edge */
      z-index: 3;
      border-radius: 50px;
      margin-bottom: 40vh;       /* Add more space below image-4 */
    }
    }

  </style>
</head>
<body>
  <div class="overlay-half"></div>

  <div class="main">
    <div class="main__text-wrapper">
      <h1 class="main__title">Intelligent</h1>
      <h1 class="main__title">gamification</h1>
      <h1 class="main__title">to upgrade your</h1>
      <h1 class="main__title">workforce</h1>
  
      <h2>AI powered software to dynamically motivate,</h2>
      <h2>engage, and develop your workforce at scale</h2>
  
      <div class="button-container">
        <input type="email" placeholder="Enter your email" class="email-input" id="emailInput">
        <a href="./alpha-join/" class="learn-more-button" onclick="storeEmail()">Learn More</a>
      </div>
    </div>

    <img src="./images/game3.png" class="image">
    <img src="./images/title3.png" class="image-2">
    <img src="./images/LVLUP Logo.png" class="image-4">
  </div>

  <script>
    function storeEmail() {
      const email = document.getElementById("emailInput").value;
      localStorage.setItem("userEmail", email);
    }
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- Ensures proper scaling on mobile -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css">
  <title>LVLUP</title>
  <link rel="icon" href="../images/lvlup_logo.png">
  <style>
    @import url("https://fonts.googleapis.com/css2?family=Inter:wght@300;400&display=swap");
    @import url("https://fonts.googleapis.com/css2?family=Poppins:wght@700&display=swap");

    /* Gradient background for the entire page */
    body {
      background: radial-gradient(circle at 50% 50%, 
        #6674f1 0%, 
        #7d88ea 20%, 
        #7fa1e6 40%, 
        #9b88e4 60%, 
        #a06cd6 80%, 
        #8746b3 90%, 
        #6b36b7 100%);
      background-size: 400% 400%;
      animation: gradientAnimation 50s ease-in-out infinite;
      height: 100vh;
      font-size: calc(14px + (26 - 14) * ((100vw - 300px) / (1600 - 300))) + 2px;
      font-family: "Inter", sans-serif;
      font-weight: 300;
      overflow: hidden;
      color: white;
      text-align: center;
      position: relative;
    }

    /* Continuous back-and-forth animation for background */
    @keyframes gradientAnimation {
      0% { background-position: 0% 0%; }
      50% { background-position: 100% 100%; }
      100% { background-position: 0% 0%; }
    }

    .overlay-half {
      position: absolute;
      top: 50vh;
      left: 0;
      width: 100%;
      height: 70vh;
      background-color: rgba(255, 255, 255, 0.502);
      z-index: 1;
      transform: skewY(-10deg) translateY(20%);
    }

    .image, .image-2, .image-4 {
      width: 40vw;
      max-width: 330px;
      position: absolute;
      z-index: 4;
    }

    .image { top: 16vh; right: 16%; z-index: 6; }
    .image-2 { top: 13vh; right: 5%; z-index: 5; }
    .image-4 {
      width: 40vw;
      max-width: 140px;
      top: 0.5vh;
      left: 0.5%;
      z-index: 3;
      border-radius: 50px;
    }

    h1, h2 {
      margin: 0;
      padding: 0;
      text-shadow: 2px 2px 8px rgba(0, 0, 0, 0.6);
      text-align: left;
      letter-spacing: 1px;
    }

    h1 {
      font-size: 4.5em;
      font-weight: 700;
      font-family: "Poppins", sans-serif;
    }

    h2 {
      font-size: 1.7em;
      font-weight: 400;
      line-height: 1.5;
    }

    .main__title {
      color: rgb(255, 255, 255);
      font-size: 4.5em;
      font-weight: 700;
      font-family: "Poppins", sans-serif;
      letter-spacing: 1px;
      position: relative;
      line-height: 1.3;
    }

    .main {
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: flex-start;
      padding-left: 5%;
      position: relative;
      z-index: 2;
    }

    .main__text-wrapper {
      padding: 2em;
      z-index: 2;
      text-align: left;
    }

    .button-container {
      margin-top: 2em;
      z-index: 10;
      text-align: left;
    }

    .email-input {
      padding: 12px;
      font-size: 1.25em;
      border-radius: 30px;
      border: 2px solid rgba(113, 113, 113, 0.6);
      background-color: rgba(214, 214, 214, 0.8);
      outline: none;
      font-family: "Inter", sans-serif;
      font-weight: 300;
      margin-right: 10px;
      width: 100%;
      max-width: 250px;
      color: white;
    }

    .email-input:focus {
      border-color: rgba(142, 142, 142, 0.9);
      background-color: rgba(228, 227, 227, 0.9);
    }

    .learn-more-button {
      padding: 12px 24px;
      font-size: 1.2em;
      background: rgba(138, 21, 255, 0.8);
      color: rgba(255, 255, 255, 0.9);
      border: 2px solid rgba(255, 255, 255, 0.3);
      border-radius: 30px;
      transition: all 0.3s ease;
      text-decoration: none;
      display: inline-block;
      margin-top: 1em;
    }

    .learn-more-button:hover {
      background: rgba(188, 113, 226, 0.8);
      color: rgba(255, 255, 255, 0.9);
    }

    /* Mobile-responsive adjustments */
    @media (max-width: 768px) {
      .main__title {
        font-size: 2.25em;
        text-align: left;
        line-height: 1.1;
        margin-top: 10px;
        padding-left: 10px; /* Align closer to left edge */
      }

      h2 {
        font-size: 1.15em;
        text-align: left;
        line-height: 1.3;
        margin-top: 8px;
        padding-left: 10px; /* Align closer to left edge */
      }

      .main__text-wrapper {
        padding: 1.5em 0.5em; /* Reduce left padding */
        text-align: left;
        margin-top: 10px;
      }

      .main {
        display: flex;
        flex-direction: column;
        justify-content: flex-start;
        align-items: flex-start;
        padding-left: 5%;
      }

      .email-input {
        width: 80%;
        max-width: 200px;
        margin-right: 1em;
        margin-left: 5%; /* Align closer to left edge */
        text-align: left;
      }

      .learn-more-button {
        width: 60%;
        max-width: 120px;
        margin-top: 0;
        text-align: center;
      }

      .overlay-half {
        height: 50vh;
        transform: skewY(-10deg) translateY(30%);
      }

      .image-4 {
        position: absolute;
        top: 1vh;
        left: 5%;
        width: 35px;
        border-radius: 0;
      }
    }

  </style>
</head>
<body>
  <div class="overlay-half"></div>

  <div class="main">
    <div class="main__text-wrapper">
      <h1 class="main__title">Performance</h1>
      <h1 class="main__title">management</h1>
      <h1 class="main__title">to upgrade your</h1>
      <h1 class="main__title">workforce</h1>

      <h2>AI powered software to dynamically motivate,</h2>
      <h2>engage, and develop your workforce at scale</h2>
    
      <div class="button-container">
        <input type="email" placeholder="Enter your email" class="email-input" id="emailInput">
        <a href="./alpha-join/" class="learn-more-button" onclick="storeEmail()">Learn More</a>
      </div>
    </div>

    <img src="./images/game.png" class="image">
    <img src="./images/title.png" class="image-2">
    <img src="./images/LVLUP Logo.png" class="image-4">
  </div>

  <script>
    function storeEmail() {
      const email = document.getElementById("emailInput").value;
      localStorage.setItem("userEmail", email);
    }
  </script>
</body>
</html>

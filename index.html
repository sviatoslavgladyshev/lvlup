  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css">

    @import url("https://fonts.googleapis.com/css2?family=Inter:wght@300;400&display=swap");
    @import url("https://fonts.googleapis.com/css2?family=Poppins:wght@700&display=swap");

    /* Gradient background for the entire page */
    body {
      background: radial-gradient(circle at 50% 50%, 
        #6674f1 0%, 
        #7d88ea 20%, 
        #7fa1e6 40%, 
        #9b88e4 60%, 
        #a06cd6 80%, 
        #8746b3 90%, 
        #6b36b7 100%);
      background-size: 400% 400%; /* Large size for smoother animation */
      animation: gradientAnimation 50s ease-in-out infinite;
      height: 100vh;
      font-size: calc(14px + (26 - 14) * ((100vw - 300px) / (1600 - 300))) + 2px;
      font-family: "Inter", sans-serif;
      font-weight: 300;
      overflow: hidden;
      color: white;
      text-align: center;
      position: relative;
    }

    /* Continuous back-and-forth animation for background */
    @keyframes gradientAnimation {
      0% {
        background-position: 0% 0%;
      }
      50% {
        background-position: 100% 100%;
      }
      100% {
        background-position: 0% 0%;
      }
    }

    /* White overlay layer covering half of the screen with a sloping edge */
    .overlay-half {
      position: absolute;
      top: 35vh;
      left: 0;
      width: 100%;
      height: 85vh; /* Increases height */
      background-color: rgb(255, 255, 255); /* Adjusted opacity for more transparency */
      z-index: 1;
      transform: skewY(-10deg) translateY(20%); /* Keeps the upper left corner in place */
    }

    /* Responsive images */
    .image, .image-2, .image-4 {
      width: 40vw;
      max-width: 330px;
      position: absolute;
      z-index: 4;
    }
    .image {
      top: 13vh;
      right: 16%;
      z-index: 6;
      border-radius: 44px; /* Rounded corners */
      width: 40vw; /* Adjust width to 30% of the viewport width */
      max-width: 300px; /* Adjust the max-width to a smaller size */
      box-shadow: 15px 0px 40px rgba(0, 0, 0, 0.5); /* Shadow falling to the right */
    }

    .image-2 {
      top: 10vh;
      right: 5%;
      z-index: 5;
      border-radius: 44px; /* Rounded corners */
      width: 40vw;  /* Adjust width to 30% of the viewport width */
      max-width: 300px; /* Adjust the max-width to a smaller size */
      box-shadow: 15px 0px 40px rgba(0, 0, 0, 0.5); /* Shadow falling to the right */
    }

    .image-4 {
      width: 40vw;
      max-width: 140px;
      position: absolute;
      top: 0.5vh;
      left: 0.5%;
      z-index: 3;
      border-radius: 50px;
    }

    /* Content styles */
    h1 {
      margin: 0;
      padding: 0;
      text-align: left; /* Align text to the left */
      letter-spacing: 1px; /* Slight letter spacing */
    }

    h1 {
      font-size: 4.5em;
      font-weight: 700; /* Bold weight */
      font-family: "Poppins", sans-serif;
    }
    h2 {
      margin: 0;
      padding: 0;
      text-align: left; /* Align text to the left */
      letter-spacing: 1px; /* Slight letter spacing */
    }

    h2 {
      font-size: 1.7em;
      font-weight: 400;
      line-height: 1.5; /* Increase line-height for better spacing between lines */
      color: rgba(0, 0, 0, 0.691);
    }

    .main__title {
      font-size: 5em;
      font-weight: 700;
      font-family: "Poppins", sans-serif;
      letter-spacing: 1px;
      position: relative;
      line-height: 1.3;
      background: linear-gradient(90deg, rgba(0, 0, 0, 0.678),  rgba(0, 0, 0, 0.678)); /* Gradient from pink to blue with some transparency */
      background-clip: text; /* Обрезаем фон по тексту */
      -webkit-background-clip: text; /* Обрезаем фон по тексту для WebKit-браузеров */
      color: transparent; /* Прозрачный текст */
    }


    /* Main content container */
    .main {
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: flex-start;
      padding-left: 5%;
      position: relative;
      z-index: 2; /* Ensures the content is above the overlay */
    }

    .main__text-wrapper {
      padding: 2em;
      z-index: 2;
      text-align: left;
    }

    .input-background {
      position: absolute;
      width: 100%;              /* Make the background take full width of input */
      max-width: 400px;         /* Match the max width of the input */
      height: 48px;
      border: 2px solid rgb(255, 255, 255);             /* Match the height of the input field */
      background-color: rgb(255, 255, 255); /* Light gray background */
      border-radius: 30px;      /* Same rounded corners as the input */
      z-index: 6;               /* Position behind the input field */
      top: 7px;                /* Match top position to the email input */
      left: 0;                  /* Align it with the left edge of the container */
    }

    /* Modify button container to be more flexible */
    /* Modify button container to align input and button */
/* Modify button container to align input and button */
/* Button container setup */
.button-container {
  margin-top: 2em;
  position: relative;  /* Ensures child elements are positioned relative to the container */
  display: flex;
  justify-content: flex-start;
  align-items: center;
  width: 100%;
  max-width: 400px;    /* Maximum width for the button and input */
  height: 48px;        /* Ensure both elements have the same height */
  z-index: 5;
}

/* Email input styles */
.email-input {
  padding: 12px;
  font-size: 1.25em;
  border-radius: 30px;
  border: 2px solid rgba(214, 214, 214, 0.8);
  background-color: rgba(214, 214, 214, 0.8);
  outline: none;
  font-family: "Inter", sans-serif;
  font-weight: 300;
  width: 100%;  /* Make input field take the full width of the container */
  max-width: 372px;  /* Limit max width to 250px */
  color: rgb(0, 0, 0);
  position: absolute;  /* Position the input above the container */
  z-index: 6;   /* Place input field below the button */
}

.email-input:focus {
  border-color: rgba(142, 142, 142, 0.9);
  background-color: rgba(228, 227, 227, 0.9);
}

/* Learn More button styling */
/* Learn More button styling */
.learn-more-button {
  display: flex;                  /* Use flexbox for centering */
  align-items: center;            /* Center text vertically */
  justify-content: center;        /* Center text horizontally */
  padding: 12px 24px;
  font-size: 1.2em;
  background: rgba(180, 59, 241, 0.568);
  color: rgba(255, 255, 255, 0.9);
  border: 2px solid rgba(255, 255, 255, 0.3);
  border-radius: 30px;
  transition: all 0.3s ease;
  text-decoration: none;
  position: absolute;             /* Position the button on top of the input field */
  right: 0;                       /* Align button to the right of the container */
  width: 120px;                   /* Set a fixed width for the button */
  height: 47%;                   /* Ensure the button height matches the container */
  z-index: 7;                     /* Ensure the button is above the input field */
  white-space: nowrap;            /* Prevent text from wrapping */
}


/* Hover effect for Learn More button */
.learn-more-button:hover {
  background: rgba(201, 162, 244, 0.8);
  color: rgba(255, 255, 255, 0.9);
}




    /* Mobile-responsive adjustments */
    @media (max-width: 768px) {
  /* Reduce font sizes and adjust spacing for mobile */
  .main__title {

    line-height: 1.1;

    -webkit-background-clip: text;
    color: transparent;
  }

    font-size: 1.15em;         /* Smaller subtitle text size for mobile */

    margin-top: 10px;
    margin-left: -1em;

  .main__text-wrapper {
    padding: 1.2em;
    text-align: left;
    margin-top: 5px;
  }

  /* Body scroll for mobile */
  body {
    min-height: 100%;
    overflow-y: auto;
  }

  /* Flex adjustments for main container on mobile */
  .main {

    flex-direction: column;
    justify-content: flex-start;
    align-items: center;
    margin-top: 20px;
  }

  /* Stack images vertically on mobile */
  .image, .image-2 {
    width: 60vw;
    max-width: 240px;
    position: static;
    margin: 1.3em auto;
  }

  .button-container {
    justify-content: flex-start;
    align-items: normal;
    width: auto;
    color: transparent;
  }

  .email-input {
    width: 150%;
    max-width: 319px;
    margin-left: -1em;
  }

  .learn-more-button {
    height: 53%;

    font-size: 1.2em;
    display: inline-flex;
    align-items: center;
    justify-content: center;
    width: 25%;
    white-space: nowrap;
  }

  /* Overlay adjustments for mobile */
  .overlay-half {
    height: 50vh;
    transform: skewY(-10deg) translateY(30%);
  }

  /* Restore original top-left position for image-4 */
  .image-4 {
      width: 40vw;          /* Keep the original width */
      max-width: 140px;     /* Keep the original max-width */
      position: absolute;
      top: -2.1vh;               /* Adjust to bring it slightly closer to the top */
      left: 2%;              /* Align with the left edge */
      z-index: 3;
      border-radius: 50px;
    }
    }

  </style>
</head>
<body>
  <div class="overlay-half"></div>

  <div class="main">
    <div class="main__text-wrapper">
      <h1 class="main__title">Intelligent</h1>
      <h1 class="main__title">gamification</h1>
      <h1 class="main__title">to upgrade your</h1>
      <h1 class="main__title">workforce</h1>

      <h2>AI powered software to dynamically motivate,</h2>
      <h2>engage, and develop your workforce at scale</h2>
    
      <div class="button-container">
        <div class="input-background"></div> <!-- Background box behind input -->
        <input type="email" placeholder="Enter your email" class="email-input" id="emailInput">
        <a href="./alpha-join/" class="learn-more-button" onclick="storeEmail()">Learn More</a>
      </div>
    </div>

    <img src="./images/game3.png" class="image">
    <img src="./images/title3.png" class="image-2">
    <img src="./images/LVLUP Logo.png" class="image-4">
  </div>

  <script>
    function storeEmail() {
      const email = document.getElementById("emailInput").value;
      localStorage.setItem("userEmail", email);
    }
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css">
  <title>LVLUP</title>
  <link rel="icon" href="../images/lvlup_logo.png">
  <style>
    @import url("https://fonts.googleapis.com/css2?family=Inter:wght@300;400&display=swap");

    body {
      background: linear-gradient(#dbbef7, #8a15ff);
      height: 100vh;
      font-size: calc(14px + (26 - 14) * ((100vw - 300px) / (1600 - 300))) + 2px;
      font-family: "Inter", sans-serif;
      font-weight: 300;
      overflow: hidden;
      color: white;
      text-align: center;
    }

    h1 {
      font-size: 2.7em;
      font-weight: 400;
      margin-bottom: 0.2em;
    }

    h11 {
      font-size: 2.7em;
      font-weight: 400;
      margin-bottom: 0.2em;
    }

    h2 {
      font-size: 1.4em;
      font-weight: 300;
    }

    .main {
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      position: relative;
    }

    .main::before, .main::after {
      content: "";
      position: absolute;
      border-radius: 50%;
      background: linear-gradient(#adadad, #8a15ff);
      z-index: -3;
    }

    .main::before {
      right: 0;
      bottom: -19px;
      height: 30em;
      width: 30em;
      animation: gradient-fade 8s ease-in-out infinite alternate;
    }

    .main::after {
      top: 0;
      left: 30px;
      height: 10em;
      width: 10em;
      animation: gradient-fade-alt 6s ease-in-out infinite alternate;
    }

    .main__text-wrapper {
      padding: 2em;
      position: relative;
      z-index: 2;
      text-align: center;
    }

    .main__title {
      font-size: 4.2em; /* Increased font size by 10 units */
    }

    .top-right-buttons {
      position: absolute;
      top: 20px;
      right: 20px;
      display: flex;
      gap: 10px;
    }

    .button {
      padding: 13px 20px;
      font-size: 1.1em;
      font-family: "Inter", sans-serif;
      font-weight: 400;
      color: #900bd8;
      background: rgba(138, 21, 255, 0.35);
      border: 2px solid rgba(255, 255, 255, 0.2);
      border-radius: 30px;
      cursor: pointer;
      transition: all 0.3s ease;
      text-decoration: none;
    }

    .button:hover {
      background: rgba(255, 255, 255, 0.2);
      border-color: rgba(255, 255, 255, 0.3);
      transform: translateY(-2px);
    }

    .button-container {
      margin-top: 2em;
    }

    .email-input {
      padding: 12px;
      font-size: 1.1em;
      border-radius: 30px;
      border: 2px solid rgba(255, 255, 255, 0.2);
      outline: none;
      font-family: "Inter", sans-serif;
      font-weight: 300;
      margin-right: 10px;
      width: 100%;
      max-width: 250px;
    }

    .learn-more-button {
      padding: 12px 24px;
      font-size: 1.2em;
      background: rgba(138, 21, 255, 0.35);
      color: rgba(255, 255, 255, 0.9);
      border: 2px solid rgba(255, 255, 255, 0.2);
      border-radius: 30px;
      transition: all 0.3s ease;
      text-decoration: none;
    }

    .learn-more-button:hover {
      background: rgba(255, 255, 255, 0.2);
    }

    @keyframes gradient-fade {
      from { transform: translate(10%, -10%) rotate(0deg); }
      to { transform: translate(50%, -50%) rotate(360deg); }
    }

    @keyframes gradient-fade-alt {
      from { transform: translate(-20%, 20%) rotate(0deg); }
      to { transform: translate(-60%, 60%) rotate(360deg); }
    }

    @media (max-width: 768px) {
      h1 {
        font-size: 2.2em;
      }

      h11 {
        font-size: 2.2em;
      }

      h2 {
        font-size: 1.2em;
      }

      .button {
        padding: 8px 16px;
        font-size: 1em;
      }

      .learn-more-button {
        font-size: 1em;
      }

      .email-input {
        padding: 10px;
      }
    }
  </style>
</head>
<body>
  <div class="top-right-buttons">
    <a href="login/" class="button">Sign In</a>
    <a href="signup/" class="button">Sign Up</a>
  </div>
  <div class="main">
    <div class="main__text-wrapper">
      <h1 class="main__title">Engage Your Sales Team With a</h1>
      <h11 class="main__title">Gamified Performance Platform</h11>
      <h2 style="margin-top: 1em; font-size: 1.7em;">
        Boost engagement for GenZ sales reps by enabling them to compete, learn, and level up
      </h2>
        <div class="button-container">
        <input type="email" placeholder="Enter your email" class="email-input" id="emailInput">
        <a href="./alpha-join/" class="button learn-more-button" onclick="storeEmail()" style="color: white;">Learn More</a>
      </div>
    </div>
  </div>

  <script>
    function storeEmail() {
      const email = document.getElementById("emailInput").value;
      localStorage.setItem("userEmail", email);
    }
  </script>
</body>
</html>

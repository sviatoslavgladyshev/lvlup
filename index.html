<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css">
  <title>LVLUP</title>
  <link rel="icon" href="../images/lvlup_logo.png">
  <style>
    @import url("https://fonts.googleapis.com/css2?family=Inter:wght@300;400&display=swap");
    @import url("https://fonts.googleapis.com/css2?family=Poppins:wght@700&display=swap");

    /* Gradient background for the entire page */
    body {
      background: linear-gradient(45deg, #e0d4f4, #bfa3e6, #e4a9cf, #d8c2e5, #af93d0);
      background-size: 800% 800%; /* Smooth gradient effect */
      animation: gradientAnimation 30s ease infinite;
      height: 100vh;
      font-size: calc(14px + (26 - 14) * ((100vw - 300px) / (1600 - 300))) + 2px;
      font-family: "Inter", sans-serif;
      font-weight: 300;
      overflow: hidden;
      color: white;
      text-align: center;
      position: relative;
    }

    /* Animation for gradient background */
    @keyframes gradientAnimation {
      0% {
        background-position: 0% 50%;
        background-image: linear-gradient(45deg, #e0d4f4, #bfa3e6, #e4a9cf, #d8c2e5, #af93d0);
      }
      25% {
        background-position: 100% 0%;
        background-image: linear-gradient(135deg, #af93d0, #d8c2e5, #e4a9cf, #bfa3e6, #e0d4f4);
      }
      50% {
        background-position: 0% 100%;
        background-image: linear-gradient(45deg, #e0d4f4, #bfa3e6, #e4a9cf, #d8c2e5, #af93d0);
      }
      75% {
        background-position: 100% 50%;
        background-image: linear-gradient(135deg, #af93d0, #d8c2e5, #e4a9cf, #bfa3e6, #e0d4f4);
      }
      100% {
        background-position: 0% 50%;
        background-image: linear-gradient(45deg, #e0d4f4, #bfa3e6, #e4a9cf, #d8c2e5, #af93d0);
      }
    }

    /* White overlay layer covering half of the screen with a sloping edge */
    .overlay-half {
      position: absolute;
      top: 50vh;
      left: 0;
      width: 100%;
      height: 70vh; /* Increases height */
      background-color: rgba(255, 255, 255, 0.8); /* Semi-transparent white background */
      z-index: 1;
      transform: skewY(-10deg) translateY(20%); /* Keeps the upper left corner in place */
    }

    /* Content styles */
    h1, h2 {
      margin: 0;
      padding: 0;
      text-shadow: 2px 2px 8px rgba(0, 0, 0, 0.6); /* More prominent shadow for better readability */
      text-align: left; /* Align text to the left */
      letter-spacing: 1px; /* Slight letter spacing */
    }

    /* Larger, bolder, more stylish font for main title */
    h1 {
      font-size: 4.5em;
      font-weight: 700; /* Bold weight */
      font-family: "Poppins", sans-serif;
    }

    h2 {
      font-size: 1.7em;
      font-weight: 300;
    }

    .main {
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: flex-start;
      padding-left: 5%;
      position: relative;
      z-index: 2; /* Ensures the content is above the overlay */
    }

    .main__text-wrapper {
      padding: 2em;
      z-index: 2;
      text-align: left;
    }

    .top-right-buttons {
      position: absolute;
      top: 20px;
      right: 20px;
      display: flex;
      gap: 10px;
      z-index: 10;
    }

    .button {
      padding: 13px 20px;
      font-size: 1.1em;
      font-family: "Inter", sans-serif;
      font-weight: 400;
      color: #900bd8;
      background: rgba(138, 21, 255, 0.35);
      border: 2px solid rgba(255, 255, 255, 0.2);
      border-radius: 30px;
      cursor: pointer;
      transition: all 0.3s ease;
      text-decoration: none;
    }

    .button:hover {
      background: rgba(255, 255, 255, 0.2);
      border-color: rgba(255, 255, 255, 0.3);
      transform: translateY(-2px);
    }

    .button-container {
      margin-top: 2em;
      z-index: 10;
      text-align: left;
    }

    .email-input {
      padding: 12px;
      font-size: 1.25em;
      border-radius: 30px;
      border: 2px solid rgba(255, 255, 255, 0.2);
      outline: none;
      font-family: "Inter", sans-serif;
      font-weight: 300;
      margin-right: 10px;
      width: 100%;
      max-width: 250px;
    }

    .learn-more-button {
      padding: 12px 24px;
      font-size: 1.2em;
      background: rgba(138, 21, 255, 0.35);
      color: rgba(255, 255, 255, 0.9);
      border: 2px solid rgba(255, 255, 255, 0.2);
      border-radius: 30px;
      transition: all 0.3s ease;
      text-decoration: none;
    }

    .learn-more-button:hover {
      background: rgba(255, 255, 255, 0.2);
    }

    @media (max-width: 768px) {
      h1 {
        font-size: 3.5em;
      }

      h2 {
        font-size: 1.4em;
      }

      .button {
        padding: 8px 16px;
        font-size: 1em;
      }

      .learn-more-button {
        font-size: 1em;
      }

      .email-input {
        padding: 10px;
      }
    }
  </style>
</head>
<body>
  <div class="top-right-buttons">
    <a href="./login/" class="button">Sign In</a>
    <a href="./signup/" class="button">Sign Up</a>
  </div>

  <!-- White overlay covering half of the screen with a sloping edge -->
  <div class="overlay-half"></div>

  <div class="main">
    <div class="main__text-wrapper" style="padding-top: 0vh;">
      <h1 class="main__title" style="margin-bottom: 0.1em;">Performance</h1>
        <h1 class="main__title" style="margin-bottom: 0.1em;">management</h1>
        <h1 class="main__title" style="margin-bottom: 0.1em;">to upgrade your</h1>
        <h1 class="main__title" style="margin-bottom: 0.1em;">workforce</h1>
        <h2 style="margin-top: 1em; font-size: 1.7em;">
        AI powered software to engage and develop your workforce at scale
      </h2>
      <div class="button-container">
        <input type="email" placeholder="Enter your email" class="email-input" id="emailInput">
        <a href="./alpha-join/" class="button learn-more-button" onclick="storeEmail()" style="color: white;">Learn More</a>
      </div>
    </div>
  </div>

  <script>
    function storeEmail() {
      const email = document.getElementById("emailInput").value;
      localStorage.setItem("userEmail", email);
    }
  </script>
</body>
</html>
